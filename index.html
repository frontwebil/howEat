<!DOCTYPE html>
<html lang="ukr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <title>Як харчуватись правильно?</title>
</head>

<body>
  <header class="header">

    <div class="header-social">
      <a href="#" class="header-social-circle">
        <img src="icons/telegram.svg" alt="" class="header-social-circle-icon">
      </a>
      <a href="#" class="header-social-circle">
        <img src="icons/instagram.svg" alt="" class="header-social-circle-icon">
      </a>
    </div>

    <div class="header-container">
      <div class="header-images">
        <img src="img/access.png" alt="" class="header-image">
        <img src="img/bonus.png" alt="" class="header-image">
      </div>

      <div class="header-content">
        <h1 class="header-content-title">Як харчуватись <br> правильно у часи стресу?</h1>
        <p class="header-content-text">
          Впровадьте звичку харчуватися так, щоб допомогти тілу <br> звільнитися від тривожності, апатії, вічної втоми та <br> поганого сну без виснажливих дієт та обмежень. 
        </p>
      </div>

      <div class="header-content-button">
        <button class="header-content-button-inner">Взяти участь</button>
        <img src="img/sticker.png" alt="" class="header-content-button-sticker">
      </div>

      <a href="#" class="header-content-arrow-bottom">
        <div class="header-content-arrow-bottom-inner">
          <img src="icons/arrow.svg" alt="" class="arrow">
        </div>
      </a>

    </div>
  </header>

  <section class=""></section>

</body>

</html>
